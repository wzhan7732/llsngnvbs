<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性感写真集</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 已有样式保持不变 */

        /* 缩略图容器样式 */
        .thumbnail-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .thumbnail-container.loading::before {
            content: "加载中...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
        }

        .thumbnail-container.error::before {
            content: "图片加载失败";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff5555;
            font-size: 14px;
        }

        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        /* 会员状态样式 */
        .member-status-bar {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .member-status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .member-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .member-dot.active {
            background-color: #28a745;
        }

        .member-link {
            margin-left: 15px;
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }

        .member-link:hover {
            text-decoration: underline;
        }

        /* 弹窗样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-title {
            font-size: 24px;
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .modal-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }

        .modal-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-button:hover {
            background-color: #ff4f4f;
        }

        /* 价格标签样式 */
        .album-price {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 5;
        }
    </style>
</head>

<body>
    <!-- 欢迎弹窗 -->
    <div class="modal-overlay" id="welcome-modal">
        <div class="modal-content">
            <h2 class="modal-title">欢迎光临</h2>
            <p class="modal-text">感谢您访问我们的写真集网站，这里收录了众多精美写真。成为会员可以解锁更多高清内容！</p>
            <button class="modal-button" id="enter-button">进入网站</button>
        </div>
    </div>

    <div class="member-status-bar">
        <div class="member-status-indicator">
            <div id="member-dot" class="member-dot"></div>
            <span id="member-text">非会员</span>
        </div>
        <a href="member.html" class="member-link">会员中心</a>
    </div>

    <header>
        <h1>柔情蜜意</h1>
    </header>

    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel" id="carousel">
                <!-- 轮播图片将由JavaScript动态添加 -->
            </div>
            <button class="carousel-button prev" id="prev">❮</button>
            <button class="carousel-button next" id="next">❯</button>
            <div class="carousel-dots" id="carousel-dots">
                <!-- 轮播指示点将由JavaScript动态添加 -->
            </div>
        </div>
    </div>

    <main class="gallery-container">
        <h2 class="section-title">温柔私房</h2>
        <div id="gallery" class="gallery"></div>
    </main>

    <footer>
        <p>&copy; 2023 柔情蜜意. 保留所有权利.</p>
    </footer>

    <!-- 引入配置文件 -->
    <script src="config.js"></script>
    <!-- 先加载所有相册数据 -->
    <script src="all-albums.js"></script>
    <!-- 然后加载主脚本 -->
    <script src="script.js"></script>

    <!-- 会员状态检查脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 弹窗显示
            const welcomeModal = document.getElementById('welcome-modal');
            const enterButton = document.getElementById('enter-button');

            // 检查是否首次访问或者已过24小时
            const lastVisit = localStorage.getItem('lastVisit');
            const currentTime = Date.now();
            const showPopup = !lastVisit || (currentTime - parseInt(lastVisit) > 24 * 60 * 60 * 1000);

            if (showPopup) {
                // 显示弹窗
                setTimeout(function () {
                    welcomeModal.classList.add('active');
                }, 500);

                // 记录访问时间
                localStorage.setItem('lastVisit', currentTime);
            }

            // 关闭弹窗事件
            enterButton.addEventListener('click', function () {
                welcomeModal.classList.remove('active');
            });

            // 检查会员状态
            const memberDot = document.getElementById('member-dot');
            const memberText = document.getElementById('member-text');

            const memberStatus = localStorage.getItem('memberStatus');
            const memberExpiry = localStorage.getItem('memberExpiry');
            const savedPasswordVersion = localStorage.getItem('passwordVersion');
            const currentPasswordVersion = MEMBER_CONFIG.passwordVersion;

            // 检查密码版本是否匹配
            if (savedPasswordVersion !== currentPasswordVersion) {
                // 密码已更改，清除会员状态
                localStorage.removeItem('memberStatus');
                localStorage.removeItem('memberExpiry');
                localStorage.removeItem('passwordVersion');
                memberDot.classList.remove('active');
                memberText.textContent = '非会员';
                return;
            }

            // 检查会员是否有效
            if (memberStatus === 'active' && memberExpiry && parseInt(memberExpiry) > Date.now()) {
                memberDot.classList.add('active');
                memberText.textContent = '会员';
            } else {
                // 会员已过期或不存在
                localStorage.removeItem('memberStatus');
                localStorage.removeItem('memberExpiry');
                localStorage.removeItem('passwordVersion');
                memberDot.classList.remove('active');
                memberText.textContent = '非会员';
            }
        });
    </script>
</body>

</html>
