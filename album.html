    <style>
        /* 会员状态样式 */
        .member-status-bar {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .member-status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .member-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .member-dot.active {
            background-color: #28a745;
        }

        .member-link {
            margin-left: 15px;
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }

        .member-link:hover {
            text-decoration: underline;
        }

        /* 会员限制样式 */
        .gallery-item.locked {
            position: relative;
            overflow: hidden;
        }

        .gallery-item.locked::after {
            content: "会员专享";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .gallery-item.locked img {
            filter: blur(8px);
        }

        .member-upgrade {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff3f3;
            border: 1px solid #ffcaca;
            border-radius: 5px;
            text-align: center;
        }

        .member-upgrade-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .member-upgrade-btn:hover {
            background-color: #ff5252;
        }

        .album-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .back-btn {
            background-color: #ff77bc;
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(255, 119, 188, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background-color: #ff5aa7;
            transform: translateY(-2px);
        }

        .back-btn-icon {
            font-size: 1.2rem;
        }

            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(76, 175, 80, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .download-icon {
            font-size: 1.2rem;
        }

        /* 添加相册画廊响应式样式 */
        #album-gallery.gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            #album-gallery.gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            #album-gallery.gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }

            #album-gallery.gallery .gallery-item img {
                height: 180px;
            }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
            pointer-events: auto;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;

        .lightbox-close:hover {

        .lightbox-img {
            max-width: 90%;

            object-fit: contain;
            border-radius: 5px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .lightbox-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;

        .lightbox-nav button {

            }

            }

                font-size: 0.8rem;
            }

                bottom: 70px;

        @media (max-width: 480px) {

    </style>
</head>

        document.addEventListener('DOMContentLoaded', function () {

            // 检查密码版本是否匹配
            let isMember = false;
            if (savedPasswordVersion !== currentPasswordVersion) {
                // 密码已更改，清除会员状态
                localStorage.removeItem('memberStatus');
                localStorage.removeItem('memberExpiry');
                localStorage.removeItem('passwordVersion');
                memberDot.classList.remove('active');
                memberText.textContent = '非会员';
                memberUpgrade.style.display = 'block';
                isMember = false;
            } else {
                // 检查会员是否有效
                if (memberStatus === 'active' && memberExpiry && parseInt(memberExpiry) > Date.now()) {
                    memberDot.classList.add('active');
                    memberText.textContent = '会员';
                    isMember = true;
                } else {
                    // 会员已过期或不存在
                    localStorage.removeItem('memberStatus');
                    localStorage.removeItem('memberExpiry');
                    localStorage.removeItem('passwordVersion');
                    memberDot.classList.remove('active');
                    memberText.textContent = '非会员';
                    memberUpgrade.style.display = 'block';

                if (customDownloadLinks[folderName]) {

            // 处理特殊字符路径
            function tryEncodePath(path) {
                // 尝试不同的编码方式
                if (!path) return path;

                const encodedPath = path
                    .split('/')
                    .map(segment => {
                        // 只编码包含特殊字符的部分
                        if (/[^\x00-\x7F]/.test(segment)) {
                            try {
                                return encodeURIComponent(segment);
                            } catch (e) {
                                return segment;
                            }
                        }
                        return segment;
                    })
                    .join('/');
                return encodedPath;
            }

            folder = tryEncodePath(folder);

            document.getElementById('album-title').textContent = title || '温柔私房';

            const albumGallery = document.getElementById('album-gallery');

            if (folder && count) {

                const viewableCount = Math.min(6, count);
